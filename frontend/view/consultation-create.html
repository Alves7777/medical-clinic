<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta - Clínica Médica</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link href="../assets/css/dashboard.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div id="navbar"></div>

<div id="main-content">
    <h3>Atendimento ao Paciente</h3>
    <form id="consultation-form">
        <div class="mb-3">
            <label for="patientName" class="form-label">Nome do Paciente</label>
            <input type="text" class="form-control" id="patientName" placeholder="Nome do paciente">
        </div>
        <div class="mb-3">
            <label for="patientAge" class="form-label">Idade do Paciente</label>
            <input type="number" class="form-control" id="patientAge" placeholder="Idade do paciente">
        </div>
        <div class="mb-3">
            <label for="consultationDate" class="form-label">Data da Consulta</label>
            <input type="datetime-local" class="form-control" id="consultationDate">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar Paciente</button>
    </form>
</div>

<script src="../assets/js/logout.js"></script>
<script src="../assets/js/consultation-create.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    fetch("../assets/html/navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
</body>

</html>
