<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Consultas Médicas</title>
  <link href="../assets/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
  <h1 class="text-primary text-center mb-4" style="font-size: 2.5rem;">Sistema de Consultas Médicas</h1>

  <div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-body">
      <h5 class="card-title text-center">Login</h5>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
      <div id="error-message" class="text-danger mt-3 text-center" style="display: none;"></div>
      <div class="text-center mt-3">
        <a href="forgot-password.html" class="d-block">Esqueci minha senha</a>
        <a href="register.html" class="d-block mt-2">Registrar-se</a>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
