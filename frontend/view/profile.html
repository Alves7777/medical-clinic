<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Clínica Médica</title>
    <link href="../assets/css/styles.css" rel="stylesheet">
    <link href="../assets/css/profile.css" rel="stylesheet">
    <link href="../assets/css/dashboard.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <div id="navbar"></div>

    <div class="container ml-5" style="flex: 1;">
        <div id="profileContainer" style="padding-left: 300px">
            <h3>Perfil do Médico</h3>
            <div id="doctorInfo">
                <!-- Informações do perfil serão carregadas aqui -->
                <p><strong>Nome:</strong> <span id="doctorName"></span></p>
                <p><strong>Email:</strong> <span id="doctorEmail"></span></p>
                <p><strong>Especialidade:</strong> <span id="doctorSpecialty"></span></p>
                <p><strong>CRM:</strong> <span id="doctorCRM"></span></p>
                <p><strong>Telefone:</strong> <span id="doctorPhone"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/profile.js"></script>
<script src="../assets/js/logout.js"></script>
<script>
    fetch("../assets/html/navbar.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
